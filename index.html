<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>ToDo Assistent</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>ToDo Assistent</h1>
            <button id="settingsBtn" class="icon-btn" aria-label="Einstellungen">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                </svg>
            </button>
        </header>

        <!-- Reminder Banner -->
        <div id="reminderBanner" class="reminder-banner hidden">
            <span id="reminderText"></span>
            <button id="dismissReminder" class="dismiss-btn">OK</button>
        </div>

        <!-- Task List -->
        <main class="task-list" id="taskList"></main>

        <!-- Voice Input Button -->
        <button id="voiceBtn" class="voice-btn" aria-label="Spracheingabe">
            <svg viewBox="0 0 24 24" width="32" height="32">
                <path fill="currentColor" d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"/>
            </svg>
            <span class="voice-btn-text">Aufgabe diktieren</span>
        </button>

        <!-- Recording Indicator -->
        <div id="recordingIndicator" class="recording-indicator hidden">
            <div class="pulse"></div>
            <span>Ich hÃ¶re zu...</span>
        </div>

        <!-- Processing Indicator -->
        <div id="processingIndicator" class="processing-indicator hidden">
            <div class="spinner"></div>
            <span>Verarbeite...</span>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal hidden">
            <div class="modal-content">
                <h2>Einstellungen</h2>
                <div class="form-group">
                    <label for="apiKeyInput">Anthropic API-Key</label>
                    <input type="password" id="apiKeyInput" placeholder="sk-ant-...">
                    <p class="hint">Dein API-Key wird nur lokal gespeichert.</p>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notificationsToggle">
                        Erinnerungen aktivieren
                    </label>
                </div>
                <div class="modal-actions">
                    <button id="saveSettings" class="btn primary">Speichern</button>
                    <button id="closeSettings" class="btn">Abbrechen</button>
                </div>
            </div>
        </div>

        <!-- Task Detail Modal -->
        <div id="taskModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="taskModalTitle">Aufgabe</h2>
                <div class="task-details">
                    <p><strong>PrioritÃ¤t:</strong> <span id="taskModalPriority"></span></p>
                    <p><strong>FÃ¤llig:</strong> <span id="taskModalDue"></span></p>
                    <p class="reminder-toggle">
                        <label>
                            <input type="checkbox" id="taskReminderToggle">
                            <strong>ðŸ”” Erinnerung</strong> (1 Tag vorher)
                        </label>
                    </p>
                </div>
                <div class="modal-actions">
                    <button id="completeTask" class="btn primary">Erledigt</button>
                    <button id="deleteTask" class="btn danger">LÃ¶schen</button>
                    <button id="closeTaskModal" class="btn">SchlieÃŸen</button>
                </div>
            </div>
        </div>
    </div>

    <script src="storage.js"></script>
    <script src="speech.js"></script>
    <script src="ai-parser.js"></script>
    <script src="notifications.js"></script>
    <script src="app.js"></script>
</body>
</html>
